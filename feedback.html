 <div class="col-lg-12 feedback">

<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">   
  <div class="swiper-container swiper1" style="height: 100vh;overflow-y: scroll;">
    <div class="swiper-wrapper">
      <div class="swiper-slide one">
        <div class="title1"><a href="playlist.html"><img src="images/featuresIcons/1.png" alt=""><br/>Hightlights</a></div>

      <div class="swiper-slide one">
        <div class="title1"><a href=""><img src="images/featuresIcons/2.png" alt=""><br/>About</a></div>

      <div class="swiper-slide one">
        <div class="title1"><a href=""><img src="images/featuresIcons/3.png" alt=""><br/>Sign In</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href="#"><img src="images/featuresIcons/4.png" alt=""><br/>Watchlist</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href=""><img src="images/featuresIcons/7.png" alt=""><br/>Rate Us</a></div>

<div class="overlay"></div>

<script type="text/javascript" src="js/jquery-1.11.0.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" src="phonegap.js"></script> 
<script type="text/javascript" src="js/modernizr(slideleft).js"></script> 
<script type="text/javascript" src="js/slideleft.js"></script> 
<script type="text/javascript" src="js/app.js"></script> 
<script type="text/javascript" src="js/playlist.js"></script>
<script src="js/idangerous.swiper-2.0.min.js"></script> 
<script src="js/idangerous.swiper.scrollbar-2.0.js"></script> 
<script src="js/simple-app.js"></script> 
<script type="text/javascript">
 $(document).ready(function(e) {
	
	var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),				
	showLeft = document.getElementById( 'showLeft' ),				
	body = document.body;
	
	showLeft.onclick = function() {
		classie.toggle( this, 'active' );
		classie.toggle( menuLeft, 'cbp-spmenu-open' );
		$(body).css({'overflow':'hidden'});
		$('.overlay').show();
	};
	
	$('html').click(function(e) {
		if(!$(e.target).hasClass('showMenu')){
			if($('#cbp-spmenu-s1').hasClass('cbp-spmenu-open')){
				$(body).css({'overflow':''});	
				$('.overlay').hide();				
				$('#cbp-spmenu-s1').removeClass('cbp-spmenu-open').addClass('cbp-spmenu-close');
			}
		}
	});
	
	setTimeout(function(){
		if(!navigator.onLine){
			location.href = 'offline.html';
		}
	},5000);   
	
	
});
</script>
</body>
</html>

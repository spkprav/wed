<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Wedeo</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/slideleft.css">
<link rel="stylesheet" type="text/css" href="css/component(slideleft).css">
</head>

<body>
<div class="container demo-page">
  <div class="demo-page">
    <div class="col-lg-12 highlights">
      <div class="heading">
        <h1>
          <button id="showLeft"> <img src="images/bars.png" alt="" class="showMenu"> </button>
          PLAYER <a href="#" class="search add"><img src="images/Add-New-128.png" alt=""></a> </h1>
      </div>
    </div>
  </div>
  <!--/end of home page row -->
  
  <div class="row demo">
    <div class="col-lg-12 wedeoplayer-wrap">
      <div class="wedeoplayer">
        <!--<iframe src="" width="100%" height="212" style="border:0px;" allowfullscreen></iframe>-->
        <div id='youtube-player-container'> </div>
      </div>
      <!-- end of wedeoplayer --> 
    </div>
    <!-- end of wedeoplayer-wrap -->
    
    <div class="col-lg-12 wedeodetail">
      <div class="col-lg-offset-1 col-lg-10 col-lg-offset-1 description">
        <h1></h1>
        <span></span>
        <div class="features"><img src="images/watchlistIcon.png" alt=""> <img src="images/favouritesIcon.png" alt=""></div>
        <p></p>
      </div>
    </div>
    <!-- end of wedeodetail -->
    
    <div class="col-lg-12 swipe">
      <div class="col-lg-offset-11 col-lg-1 swipebars"> <img src="images/swipebars.png" alt=""> </div>
    </div>
  </div>
  <!-- end of row --> 
</div>
<!-- end of demo-page -->
<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">   
  <div class="swiper-container swiper1" style="height: 100vh;overflow-y: scroll;">
    <div class="swiper-wrapper">
      <div class="swiper-slide one">
        <div class="title1"><a href="playlist.html"><img src="images/featuresIcons/1.png" alt=""><br/>Hightlights</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href=""><img src="images/featuresIcons/2.png" alt=""><br/>About</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href=""><img src="images/featuresIcons/3.png" alt=""><br/>Sign In</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href="watchlist.html"><img src="images/featuresIcons/4.png" alt=""><br/>Watchlist</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href=""><img src="images/featuresIcons/7.png" alt=""><br/>Rate Us</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href="favourites.html"><img src="images/featuresIcons/5.png" alt=""><br/>Favourites</a></div>
      </div>
      <div class="swiper-slide one">
        <div class="title1"><a href=""><img src="images/featuresIcons/6.png" alt=""><br/>Help</a></div>
      </div>
    </div>
  </div>
</nav>
<div class="overlay"></div>

<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" src="phonegap.js"></script> 
<script type="text/javascript" src="js/modernizr(slideleft).js"></script> 
<script type="text/javascript" src="js/slideleft.js"></script> 
<script type="text/javascript" src="js/jQuery.tubeplayer.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
	$(function(){
		//alert(!!document.createElement('video').canPlayType);
	
		var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),				
		showLeft = document.getElementById( 'showLeft' ),				
		body = document.body;
		
		showLeft.onclick = function() {
			classie.toggle( this, 'active' );
			classie.toggle( menuLeft, 'cbp-spmenu-open' );
			$(body).css({'overflow':'hidden'});
			$('.overlay').show();
		};
		
		$('html').click(function(e) {
			if(!$(e.target).hasClass('showMenu')){
				if($('#cbp-spmenu-s1').hasClass('cbp-spmenu-open')){
					$(body).css({'overflow':''});	
					$('.overlay').hide();				
					$('#cbp-spmenu-s1').removeClass('cbp-spmenu-open').addClass('cbp-spmenu-close');
				}
			}
		}); 
	});
</script>
</body>
</html>
